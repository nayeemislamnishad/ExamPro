<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .toggle-button {
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            background: none;
            border: none;
            color: blue;
           text-decoration: none;
            transition: color 0.3s ease-in-out;
             border: 2px solid red;
    border-radius: 10px;
    background: #ffdddd;
    color: red;
    padding: 4px 10px;
        }






        
        .toggle-button:hover {
            color: darkblue;
        }
        
        .image-container {
            width: 85vw; /* Fixed width */
            max-height: 0; /* Initially hidden */
            overflow: auto; /* Enable scrolling */
            border: 2px solid #333;
            background-color: #fff;
            transition: max-height 0.6s ease-in-out, visibility 0.3s ease-in-out;
            visibility: hidden;
        }
        
        .image-container.open {
            max-height: 48vh; /* Expand to full height */
            visibility: visible;
        }

        img {
            width: 400%; /* Large image */
            height: 400%;
        }
    </style>
    <script>
        function toggleBox() {
            var box = document.getElementById("imageBox");
            var button = document.getElementById("toggleButton");
            if (box.classList.contains("open")) {
                box.classList.remove("open");
                button.innerText = "Show Question Paper";
            } else {
                box.classList.add("open");
                button.innerText = "Hide Question Paper";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="examHeader">OMR Exam Sheet</h2>
        <div id="timer">Time Left: <span id="time">60:00</span></div>
        <div id="result" style="margin-bottom:10px;"></div>
        
        <button id="toggleButton" class="toggle-button" onclick="toggleBox()">Show Question Paper</button>
        
        <div id="imageBox" class="image-container">
            <img src="photo1.jpg" alt="Large Image">
        </div>
        
        <div id="answer-sheet"></div>
        <button id="submit-btn">Submit</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
