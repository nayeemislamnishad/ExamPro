<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        
        .image-container {
            width: 90vw;
            height: 50vh;
            overflow: auto;
            border: 2px solid #333;
            background-color: #fff;
        }
        .large-image {
            width: 400%; /* Very large scale */
            height: 400%; /* Very large scale */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="examHeader">OMR Exam Sheet</h2>
        <div id="timer">Time Left: <span id="time">60:00</span></div>
        <div id="result" style="margin-bottom:10px;"></div>
        <div class="image-container">
        <img src="photo1.jpg" alt="Large Image" class="large-image">
        </div>
        <div id="answer-sheet"></div>
        <button id="submit-btn">Submit</button>
        <!-- <div id="result"></div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
